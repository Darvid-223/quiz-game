<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test your knowledge">
  <meta name="keywords" content="general knowledge, quiz game, trivia">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <meta name="author" content="David Arvidsson">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Quiz</title>
</head>
<body>
  <h1 class="heading">

  </h1>
  <div class="panel">
    <div id="difficulty-selection">
      <label for="difficulty">Choose difficulty:</label>
      <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
      </select>
    </div>
  
    <div id="question" class="question"></div>
    <div class="quiz-container">
        <div id="gameOverMessage" style="display: none;"></div>
        <button class="choice" id="choice1"></button>
        <button class="choice" id="choice2"></button>
        <button class="choice" id="choice3"></button>
        <button class="choice" id="choice4"></button>
    </div>
    <button id="newGameButton" class="new-game">New Game</button>
</div>
<div class="scoreboard">
    <p>Score: <span id="currentScore">0</span></p>
    <p>Question: <span id="correctCount">1 / 10</span></p>
</div>
  <script src="assets/js/questions.js"></script> 
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/he/he.js"></script> <!-- import he library to decode html-->
  <script src="https://kit.fontawesome.com/41764756f3.js" crossorigin="anonymous"></script>

</body>
</html>
