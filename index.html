<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test your knowledge">
  <meta name="keywords" content="general knowledge, quiz game, trivia">
  <meta name="author" content="David Arvidsson">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Quiz</title>
</head>
<body>
  <h1 class="heading">

  </h1>
  <div class="panel">
    <div id="question" class="question">What is the capital of Spain?</div>
    <div class="quiz-container">
      <button class="choice" id="choice1">Option 1</button>
      <button class="choice" id="choice2">Option 2</button>
      <button class="choice" id="choice3">Option 3</button>
      <button class="choice" id="choice4">Option 4</button>
    </div>
  </div>
  <div class="scoreboard">
    <p>Score: <span id="currentScore">0</span></p>
    <p>Correct Answers: <span id="correctCount">0</span> out of <span id="questionCount">0</span></p>
  </div>
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
