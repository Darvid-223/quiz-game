<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test your knowledge">
  <meta name="keywords" content="general knowledge, quiz game, trivia">

  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <meta name="author" content="David Arvidsson">
  <!-- Stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Quiz</title>
</head>
<body>
  <!-- Header containing the home navigation icon -->
  <header>
    <a href="index.html" class="home-icon" title="Go to Homepage">
      <i class="fa-solid fa-house"></i>
    </a>
    <h1>Quiz</h1>
  </header>

  <!-- Main content area -->
  <main>
    <div class="panel">

      <!-- Message displayed at game over -->
      <div id="gameOverMessage">Your final score is: <span id="finalScore"></span></div>
      <br>
      <!-- Category selection-->
      <div id="category-selection">
        <label for="category">Choose category:</label>
        <select id="category">
          <option value="22" selected>Geography</option>
          <option value="9">General Knowledge</option>
          <option value="11">Entertainment: Film</option>
          <option value="17">Science & Nature</option>
          <option value="23">History</option>
        </select>
      </div>
      <br>
      <!-- Difficulty selection area -->
      <div id="difficulty-selection">
        <fieldset>
            <legend>Choose difficulty:</legend>
            <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
            <label><input type="radio" name="difficulty" value="medium"> Medium</label>
            <label><input type="radio" name="difficulty" value="hard"> Hard</label>
        </fieldset>
      </div>
      <br>
      <!-- Scoreboard displaying current score and question number -->
      <div class="scoreboard">
        <span>Score: <span id="currentScore">0</span></span>     
        <span>Question: <span id="correctCount">1 / 10</span></span>
      </div>
      
      <!-- The current question text -->
      <div id="question" class="question" style="display: none;"></div>

      <!-- Container for quiz answer choices -->
      <div class="quiz-container">
          <button class="choice" id="choice1" style="display: none;"></button>
          <button class="choice" id="choice2" style="display: none;"></button>
          <button class="choice" id="choice3" style="display: none;"></button>
          <button class="choice" id="choice4" style="display: none;"></button>
      </div>

      <!-- Button to start a new game -->
      <button id="newGameButton" class="new-game">Start Game</button>
    </div>
  </main>

  <!-- Scripts for functionality and decoding HTML entities -->
  <script src="assets/js/questions.js"></script> 
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/he/he.js"></script> <!-- import he library to decode html-->
  <script src="https://kit.fontawesome.com/41764756f3.js" crossorigin="anonymous"></script>

  <!-- Footer from Ernesto project 1 - Social network links and icons in the footer -->
  <footer>
    <ul id="social-network">
        <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
            <i class="fa-brands fa-facebook"></i></a>
        </li>
        <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
            <i class="fa-brands fa-twitter"></i></a>
        </li>
        <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
            <i class="fa-brands fa-instagram"></i></a>
        </li>
    </ul>
  </footer>

</body>
</html>
